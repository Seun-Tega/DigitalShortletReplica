    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Host/Guest</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="Host.css">
    </head>
    <body   class="container-fluid">
        <div class="container text-center">
            
            <div class="row">
              <div class="col-lg-5 col-md-12">   
                 <div class="container">
                    <h3 style="text-align: justify;margin-top: 20%;">Welcome Back</h3>
                    <br><br>
                    <p class="pcontent ">Enter your detials and explore exciting offers.
                    </p>
               
                <form class="signup-form">
                   
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="jonoe@mail.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password">
                        <button type="button" class="toggle-password"></button>
                    </div>
                    <p ><a href=""style="float: right;">Reset Password</a></p>
            
                    <button type="submit" class="submit-btn" class="button">Sign up</button>
                    <button style="margin-top: 20px;" type="submit" class="submit-btn" class="button"><img src="Pictures/landing-page/Group 4.png" alt="" width="25px" style="margin-right: 20px;">Continue with Google</button>
        
            
            </form>
            </div>
        </div>
              <div class="col-lg-7 col-md-12 mt-4 mt-lg-0 image "><img src="Pictures/landing-page/Digital Shortlet logo tra G 1.png" alt="" class="image-fluid"></div>
            </div>
          </div>
    
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', () => {
                    const input = button.previousElementSibling;
                    if (input.type === 'password') {
                        input.type = 'text';
                        button.textContent = 'Hide';
                    } else {
                        input.type = 'password';
                        button.textContent = 'Show';
                    }
                });
            });
        </script>
    </body>
    </html> 
</body>
