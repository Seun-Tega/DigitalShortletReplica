<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host/Guest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Host.css">
</head>
<body   class="container-fluid">
    <div class="container text-center">
        
        <div class="row">
          <div class="col-lg-5 col-md-12">   
             <div class="container">
                <h3 style="text-align: justify;">Begin your search.</h3>
                <br><br>
                <p class="pcontent ">Explore a variety of housing options from your comfort zone.
                </p>
            <div class="social-login">
                <a href=""><button class="google"><img src="Pictures/landing-page/Group 4.png" alt=""></button></a>
                <span class="or">Continue with</span>
                <a href=""><button class="facebook" ><img src="Pictures/landing-page/logos_facebook.png" alt=""></button></a>
            </div>
            <form class="signup-form">
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Jon">
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="jonoe@mail.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+234000000000">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                    <button type="button" class="toggle-password"></button>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                    <button type="button" class="toggle-password"></button>
                </div>
                <div class="form-group" style="display: flex;">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I Agree to our <a href="#">terms of services</a> & <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" class="submit-btn" class="button">Sign up</button>
            </form>
        </div>
    </div>
          <div class="col-lg-7 col-md-12 mt-4 mt-lg-0 image "><img src="Pictures/landing-page/Digital Shortlet logo tra G 1.png" alt="" class="image-fluid"></div>
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => {
                const input = button.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    button.textContent = 'Hide';
                } else {
                    input.type = 'password';
                    button.textContent = 'Show';
                }
            });
        });
    </script>
</body>
</html>
